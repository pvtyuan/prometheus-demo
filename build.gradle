plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.1-jre'
    implementation "io.prometheus:simpleclient:0.8.1"
    implementation "io.prometheus:simpleclient_hotspot:0.8.1"
    implementation "io.prometheus:simpleclient_httpserver:0.8.1"
    implementation "io.prometheus:simpleclient_pushgateway:0.8.1"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}

application {
    mainClassName = 'com.example.promdemo.App'
}

test {
    useJUnitPlatform()
}
